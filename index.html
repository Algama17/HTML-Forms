<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="heading">
        <h1>GeeksforGeeks Survey Forms</h1>
    </div>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div>
            <label for="description">Which option best describes you?</label>
            <select name="description" id="description">
                <option value="Student">Student</option>
                <option value="hOLA">hOLA</option>
            </select>
        </div>
        <div>
            <p>Would tou recommend GeeksforGeeks to freind?</p>
            <input type="radio"  id="yes" name="recommend" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="recommend" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label> 
        </div>
        <div>
            <label for="languages">Languages and Frameworks known (check all that apply):</label>
            <div class="checkbox-options">
                <input type="checkbox" id="c" name="languages" value="C">
                <label for="c">C</label>
            </div>
            <div>
                <input type="checkbox" id="cpp" name="languages" value="C++">
                <label for="cpp">C++</label>
            </div>
            <div>
                <input type="checkbox" id="cs" name="languages" value="C#">
                <label for="cs">C#</label>
            </div>
            <div>
                <input type="checkbox" id="java" name="languages" value="Java">
                <label for="java">Java</label>
            </div>
            <div>
                <input type="checkbox" id="python" name="languages" value="Python">
                <label for="python">Python</label>
            </div>
            <div>
                <input type="checkbox" id="javascript" name="languages" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" id="react" name="languages" value="React">
                <label for="react">React</label>
            </div>
            <div>
                <input type="checkbox" id="angular" name="languages" value="Angular">
                <label for="angular">Angular</label>
            </div>
            <div>
                <input type="checkbox" id="django" name="languages" value="Django">
                <label for="django">Django</label>
            </div>
            <div>
                <input type="checkbox" id="spring" name="languages" value="Spring">
                <label for="spring">Spring</label>
            </div>
        </div>
            <div>
                <label for="comments">Any comments or suggestions</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        
    </form>
</div>
</body>
</html>
